<html>

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   

    <script>

        function view(val) {

            document.getElementById("screen").value += val;


        }

        function compute(val) {
            var a = document.getElementById("screen").value;
            if (a == '') {
                document.getElementById("screen").value = 'Enter the values';
            }
            else {
                let b = eval(a);
                document.getElementById("screen").value = b;
            }
        }

        function clr() {
            document.getElementById("screen").value = '';
        }

    </script>

    <style>
        #screen {
            text-align: center;
            margin: 20px 0px 20px 0px;
            height: 70px;
            width: 100%;
            background-color: floralwhite;
            font-size: 30px;

        }
    </style>


</head>

<body>

    <div class="container">
        <input type="text" id="screen" name="screen" class="  rounded-pill">
    </div>
    <div class="container border border-5 rounded-5" style="background-color: rgb(238, 169, 125);">
        <div class="row ">
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid " style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(1)">1</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(2)">2</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(3)">3</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(4)">4</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(5)">5</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(6)">6</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(7)">7</button>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(8)">8</button>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(9)">9</button>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(0)">0</button>
            </div>


            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view('+')">+</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view('-')">-</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view('*')">x</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view('/')">/</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view('%')">%</button>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view('(')">(</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view(')')">)</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-primary" onclick="view('.')">.</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-success" onclick="compute('=')">=</button>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 m-4 d-grid" style="width: 100px;">
                <button class="btn btn-lg btn-danger" onclick="clr()">AC</button>
            </div>




        </div>

    </div>



</body>

</html>
